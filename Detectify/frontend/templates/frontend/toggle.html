<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Processing Mode</title>
</head>
<body>
    <h1>Toggle Processing Mode</h1>
    <form method="post">
        {% csrf_token %}
        <label>
            <input type="radio" name="mode" value="local" {% if mode == 'local' %}checked{% endif %}> Local
        </label>
        <label>
            <input type="radio" name="mode" value="remote" {% if mode == 'remote' %}checked{% endif %}> Remote
        </label>
        <button type="submit">Save</button>
    </form>
</body>
</html>
